---
layout: default
title: RyneMcCall.com
categories: article
---

<div id="home">
  <h1>Articles</h1>
  <ul class="list-unstyled">
    {% for post in site.posts %}
    <li>
      <small><span>{{ post.date | date_to_string }}</span> &raquo;</small> <a href="{{ post.url }}">{{ post.title }}</a>
      {% if forloop.first %}
        <br /><br />
        <div class="well">
          {{ post.content | truncatewords: 75 }} <a href="{{ post.url }}">Read full article &raquo;</a>
        </div>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>

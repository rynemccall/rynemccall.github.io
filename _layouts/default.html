              <li><a href="https://twitter.com/rynemccall">Twitter</a></li>

              <li class="divider"></li>

              <li><a href="https://github.com/rynemccall">GitHub</a></li>
              <li><a href="https://stackoverflow.com/users/1286629/rynemccall">StackOverflow</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid row">
    <div class="col-md-2 col-xs-0"></div>

    <div class="col-md-8 col-xs-12">
